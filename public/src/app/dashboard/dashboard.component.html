<a [routerLink]="['']"> Home | </a>
<a [routerLink]="['new_question']"> Add a Question |</a>


<a (click)="logout()" [routerLink]="['']" > Logout </a>

<div *ngIf="message" id="msg">
	<h2> {{ message }} </h2>
</div>

<div>
	<button (click)="redirect()"> Play </button>
	<p> Click the button above to start the trivia game! </p>
</div>


<table>
	<tr>
		<th> Name </th>
		<th> Score </th>
		<th> Percentage </th>
	</tr>

	<tr *ngFor="let score of scores">
		<td> {{score.user}} </td>
		<td> {{score.score}} /3 </td>
		<td> {{score.score/3 * 100 | number: '1.2-2'}} % </td>
	</tr>
</table>
